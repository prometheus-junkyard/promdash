<div class="errors" ng-show="errorMessages.length">
  <span ng-click="showErrors = !showErrors" class="fa fa-warning tooltips pointer">
  </span>
  <div class="error" ng-show="showErrors">
    <div ng-repeat="errorMessage in errorMessages track by $index">
      {{errorMessage}}
    </div>
  </div>
</div>
